<div class = "ui-doc-title" [innerHTML] = "doc?.alias"></div>
<div class = "ui-doc-description" [innerHTML] = "doc?.description"></div>
<div class = "ui-flex-column" [id] = "fragment.name" *ngFor = "let fragment of doc?.fragments" fragmented-dom>
    <div class = "ui-fragment-title" [innerHTML] = "fragment.alias"></div>
    <div class = "ui-fragment-description" [innerHTML] = "fragment.description"></div>
    <div *ngFor = "let guide of fragment.guides">
        <div class = "ui-guide-description" [innerHTML] = "guide.description"></div>
        <div class = "ui-guide-code">
            <pre><code [class] = "guide.type" [innerHTML] = "highlightTheCode(guide.code, guide.type)"></code></pre> 
        </div>
    </div>
</div>
